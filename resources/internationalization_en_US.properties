contact.label.DetailInfo=<p>	<strong>\u5F8B\u6240\u5C5E\u6027</strong>\u00A0</p><p>	\u3000\u3000\u5317\u4EAC\u73AF\u52A9\u5F8B\u5E08\u4E8B\u52A1\u6240\uFF08\u4E0B\u79F0\u201C\u73AF\u52A9\u201D\uFF09\u662F\u4E8E2010\u5E7412\u6708\u7531\u5317\u4EAC\u5E02\u53F8\u6CD5\u5C40\u6279\u51C6\u6210\u7ACB\u7684\u4E13\u95E8\u4ECE\u4E8B\u73AF\u5883\u6CD5\u5F8B\u4E1A\u52A1\uFF0C\u5E76\u4EE5\u63D0\u4F9B\u73AF\u5883\u6CD5\u5F8B\u63F4\u52A9\u4E3A\u4E3B\u8981\u5DE5\u4F5C\u4EFB\u52A1\u7684\u516C\u76CA\u6027\u5F8B\u5E08\u4E8B\u52A1\u6240\u3002\u00A0</p><strong>\u73AF\u52A9\u8BBE\u7ACB\u00A0</strong><br />\u3000\u3000\u73AF\u52A9\u662F\u5728\u4E2D\u56FD\u653F\u6CD5\u5927\u5B66\u6C61\u67D3\u53D7\u5BB3\u8005\u6CD5\u5F8B\u5E2E\u52A9\u4E2D\u5FC3\u7684\u652F\u6301\u548C\u6307\u5BFC\u4E0B\u7531\u957F\u671F\u5728\u8BE5\u4E2D\u5FC3\u4F5C\u4E3A\u5FD7\u613F\u8005\u4ECE\u4E8B\u73AF\u5883\u6CD5\u5F8B\u63F4\u52A9\u7684\u4E09\u4F4D\u516C\u76CA\u5F8B\u5E08\u53D1\u8D77\u6210\u7ACB\u7684\uFF0C\u5E76\u5F97\u5230\u6709\u5173\u73AF\u5883\u516C\u76CA\u673A\u6784\u7684\u5927\u529B\u652F\u6301\u548C\u534F\u52A9\u3002\u00A0<br /><strong>\u73AF\u52A9\u76EE\u6807\u00A0</strong><br />\u3000\u3000\u901A\u8FC7\u63D0\u4F9B\u73AF\u5883\u6CD5\u5F8B\u63F4\u52A9\u3001\u63D0\u8D77\u73AF\u5883\u516C\u76CA\u8BC9\u8BBC\u3001\u5F00\u5C55\u4EE5\u73AF\u5883\u6848\u4F8B\u4E3A\u57FA\u7840\u7684\u73AF\u5883\u6CD5\u7814\u7A76\u548C\u73AF\u5883\u6CD5\u6CBB\u9886\u57DF\u7684\u56FD\u9645\u4EA4\u6D41\u4E0E\u5408\u4F5C\uFF0C\u57F9\u517B\u9AD8\u7D20\u8D28\u7684\u4E13\u4E1A\u73AF\u5883\u5F8B\u5E08\uFF0C\u63A8\u52A8\u548C\u4FC3\u8FDB\u4E2D\u56FD\u73AF\u5883\u6CD5\u6CBB\u7684\u5B8C\u5584\uFF0C\u5B9E\u73B0\u73AF\u5883\u6B63\u4E49\u3002\u00A0<br />\u73AF\u52A9\u4F7F\u547D\u00A0<br />\u3000\u30001. \u63D0\u63D0\u4F9B\u6CD5\u5F8B\u54A8\u8BE2\u3002\u5411\u56FD\u5185\u5916\u7684\u5355\u4F4D\u548C\u4E2A\u4EBA\u63D0\u4F9B\u73AF\u5883\u8D44\u6E90\u6CD5\u5F8B\u54A8\u8BE2\u3002\u00A0<br />\u3000\u30002. \u4EE3\u7406\u73AF\u5883\u8BC9\u8BBC\u6848\u4EF6\u3002\u53D7\u5F53\u4E8B\u4EBA\u59D4\u6258\u4EE3\u7406\u73AF\u5883\u6C61\u67D3\u3001\u751F\u6001\u7834\u574F\u3001\u8D44\u6E90\u7834\u574F\u7684\u8BC9\u8BBC\u6848\u4EF6\u3002\u00A0<br />\u3000\u30003. \u53C2\u4E0E\u975E\u8BC9\u8BBC\u73AF\u5883\u4E8B\u52A1\u3002\u63A5\u53D7\u59D4\u6258\u3001\u8058\u8BF7\u6216\u8005\u4E3B\u52A8\u53C2\u4E0E\u73AF\u5883\u542C\u8BC1\u3001\u884C\u653F\u590D\u8BAE\u3001\u8C03\u89E3\u3001\u4EF2\u88C1\u3001\u8C08\u5224\u3001\u5408\u540C\u6216\u6587\u4EF6\u7684\u5BA1\u67E5\u7B49\u3002\u00A0<br />\u3000\u30004. \u62C5\u4EFB\u5E38\u5E74\u6CD5\u5F8B\u987E\u95EE\u3002\u53D7\u8058\u4F5C\u4E3A\u4E2A\u4EBA\u6216\u8005\u5355\u4F4D\uFF08\u4E0D\u5305\u62EC\u975E\u73AF\u5883\u53CB\u597D\u5355\u4F4D\uFF09\u7684\u5E38\u5E74\u6CD5\u5F8B\u987E\u95EE\uFF1B\u00A0<br />\u3000\u30005. \u63A5\u53D7\u6709\u5173\u673A\u6784\u59D4\u6258\u8FDB\u884C\u73AF\u5883\u7ACB\u6CD5\u3001\u6267\u6CD5\u548C\u53F8\u6CD5\u95EE\u9898\u7684\u8BFE\u9898\u7814\u7A76\u6216\u8005\u6CD5\u89C4\u8349\u6848\u7684\u8D77\u8349\uFF1B\u00A0<br />\u3000\u30006. \u5BF9\u5F8B\u5E08\u548C\u73AF\u5883NGOs \u8FDB\u884C\u73AF\u5883\u6CD5\u5F8B\u5B9E\u52A1\u7684\u516C\u76CA\u57F9\u8BAD\u3002\u00A0<br /><strong>\u73AF\u52A9\u56E2\u961F\u00A0</strong><br />\u3000\u3000\u73AF\u52A9\u5F8B\u5E08\u56E2\u961F\u7531\u4E13\u804C\u516C\u76CA\u5F8B\u5E08\u548C\u517C\u804C\u5FD7\u613F\u5F8B\u5E08\u5171\u540C\u7EC4\u6210\u3002\u76EE\u524D\u6709\u4E13\u804C\u5F8B\u5E089\u540D\uFF0C\u517C\u804C\u5F8B\u5E086\u540D\u3002\u540C\u65F6\u7531\u4E2D\u56FD\u653F\u6CD5\u5927\u5B66\u73AF\u5883\u8D44\u6E90\u6CD5\u7814\u7A76\u6240\u4EE5\u738B\u707F\u53D1\u6559\u6388\u4E3A\u4EE3\u8868\u76849\u540D\u73AF\u5883\u8D44\u6E90\u6CD5\u6559\u6388\u3001\u526F\u6559\u6388\u4F5C\u4E3A\u987E\u95EE\u56E2\u961F\uFF0C\u4E2D\u56FD\u653F\u6CD5\u5927\u5B66\u7684\u6570\u5341\u540D\u73AF\u5883\u8D44\u6E90\u6CD5\u7814\u7A76\u751F\u548C\u535A\u58EB\u751F\u4F5C\u4E3A\u5FD7\u613F\u8005\u7FA4\u4F53\u3002\u4E13\u5BB6\u638C\u8235\u3001\u5B66\u8005\u6307\u5BFC\u3001\u5F8B\u5E08\u529E\u6848\u3001\u5FD7\u613F\u8005\u540E\u63F4\u662F\u73AF\u52A9\u5F8B\u5E08\u4E8B\u52A1\u6240\u6700\u9C9C\u660E\u7684\u56E2\u961F\u7EC4\u6210\u7279\u8272\u3002\u00A0<br />\u7BA1\u7406\u6A21\u5F0F\u00A0<br />\u3000\u3000\u73AF\u52A9\u5F8B\u5E08\u4E8B\u52A1\u6240\u5B9E\u884C\u5408\u4F19\u5EFA\u6240\u3001\u7406\u4E8B\u4F1A\u51B3\u7B56\u548C\u4E13\u4E1A\u9AA8\u5E72\u7BA1\u7406\u7684\u6A21\u5F0F\u3002\u7531\u5F8B\u5E08\u4E8B\u52A1\u6240\u4E3B\u4EFB\u3001\u652F\u6301\u5355\u4F4D\u4EE3\u8868\u548C\u76F8\u5173\u4E13\u5BB6\u7EC4\u6210\u7406\u4E8B\u4F1A\uFF0C\u5BF9\u5F8B\u5E08\u4E8B\u52A1\u6240\u7684\u91CD\u5927\u4E8B\u9879\u8FDB\u884C\u51B3\u7B56\uFF0C\u5E76\u7531\u7406\u4E8B\u4F1A\u9009\u5B9A\u7684\u4E13\u4E1A\u9AA8\u5E72\u5F8B\u5E08\u8D1F\u8D23\u5BF9\u5F8B\u6240\u8FDB\u884C\u884C\u653F\u548C\u4E1A\u52A1\u7BA1\u7406\u3002\u00A0<br /><br />\u901A\u8BAF\u5730\u5740\uFF1A\u5317\u4EAC\u5E02\u6D77\u6DC0\u533A\u5B66\u9662\u5357\u8DEF38\u53F7\u667A\u6167\u5927\u53A6304A<br />\u5F8B\u6240\u90AE\u7BB1\uFF1Abealflawfirm@163.com<br />\u8054\u7CFB\u7535\u8BDD\uFF1A86-10-8222-8715/8725<br /><div>	<br /></div>
